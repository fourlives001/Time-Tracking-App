<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="side">
          <div class="top">
            <img src="images/image-jeremy.png" alt="" />
            <small>Report for</small>
            <h1>Jeremy Robson</h1>
          </div>

          <div class="bar">
            <br />
            <br />
            <br />
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthly</a>
          </div>
        </div>
        <div class="work">
          <img src="images/icon-work.svg" alt="" />

          <div class="work-cont">
            <span
              ><p>Work</p>
              <strong>...</strong>
            </span>

            <div class="last">
              <h1>32hrs</h1>
              <small>Last Week - 36hrs</small>
            </div>
          </div>
        </div>

        <div class="play">
          <img src="images/icon-play.svg" alt="" />

          <div class="play-cont">
            <span
              ><p>Play</p>
              <strong>...</strong>
            </span>

            <div class="last">
              <h1>10hrs</h1>
              <small>Last Week - 8hrs</small>
            </div>
          </div>
        </div>

        <div class="study">
          <img src="images/icon-study.svg" alt="" />

          <div class="study-cont">
            <span
              ><p>Study</p>
              <strong>...</strong>
            </span>

            <div class="last">
              <h1>4hrs</h1>
              <small>Last Week - 7hrs</small>
            </div>
          </div>
        </div>

        <div class="excercise">
          <img src="images/icon-exercise.svg" alt="" />

          <div class="excercise-cont">
            <span
              ><p>Excercise</p>
              <strong>...</strong>
            </span>

            <div class="last">
              <h1>4hrs</h1>
              <small>Last Week - 5hrs</small>
            </div>
          </div>
        </div>

        <div class="social">
          <img src="images/icon-social.svg" alt="" />

          <div class="social-cont">
            <span
              ><p>Social</p>
              <strong>...</strong>
            </span>

            <div class="last">
              <h1>5hrs</h1>
              <small>Last Week - 10hrs</small>
            </div>
          </div>
        </div>
        <div class="care">
          <img src="images/icon-self-care.svg" alt="" />
          <div class="care-cont">
            <span
              ><p>Care</p>
              <strong>...</strong>
            </span>

            <div class="last">
              <div class="last">
                <h1>2hrs</h1>
                <small>Last Week - 2hrs</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
